<h3>{{listName()}}</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) {
  @if(character.power > 500){
  <li class="g-10">
    <span>{{ idx + 1 }} - {{ character.name }}</span>
    <strong [class.text-danger]="character.power > 1000">
      ({{ character.power }})</strong
    >
  </li>
  } @else {
  <li>
    <span><strong>Un bobito el que iba aqui</strong></span>
  </li>
  } }
</ul>
