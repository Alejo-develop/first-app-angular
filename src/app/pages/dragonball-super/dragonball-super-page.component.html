<h1>Dragon ball</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <dragonball-add-character-form (newCharacter)="dragonballService.addNewCharacter($event)" />
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list
      listName="Characters list"
      [characters]="dragonballService.characters()"
    />
  </div>
</section>
